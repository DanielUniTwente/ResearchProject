- action_interpretation_api
- action_send_interpretation_to_database

entities:
- favourite_painting
- active_painting
- current_feeling
slots:
  image_url:
    type: text
    influence_conversation: false
  stage:
    type: text
    influence_conversation: false
  active_painting:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      intent: choose_painting
  favourite_painting:
    type: text
    influence_conversation: false
    initial_value: active_painting
    mappings:
    - type: from_entity
      entity: favourite_painting
  current_interpretation:
    type: text
    influence_conversation: false
  last_active_painting:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  observation:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      intent: observation
  no_objects:
    type: bool
    influence_conversation: false
    initial_value: false
    mappings:
    - type: custom
  no_more:
    type: bool
    influence_conversation: false
    initial_value: false
    mappings:
    # - type: from_intent
    #   value: true
    #   intent: end_of_comparison
    - type: from_intent
      value: true
      intent: end_of_interpertation
  author_technique:
    type: text
    influence_conversation: false
  known_objects:
    type: list
    # initial_value: None
    influence_conversation: false
  challenge_bot:
    type: bool
    influence_conversation: false
    initial_value: false
    mappings:
    - type: from_intent
      value: true
      intent: bot_challenge
